{% extends 'base.html' %}

{% block body %}

<h1>booked Slot</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Vtype</th>
      <th scope="col">Date</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Pincode</th>
      <th scope="col">Date Booked</th>
      <th scope="col">Status</th>
      <th scope="col">Cancel Booking</th>
    </tr>
  </thead>
  <tbody>
  {% for b in bs %}
    <tr>
      <td>{{b.slot.vtype}}</td>
      <td>{{b.slot.date}}</td>
      <td>{{b.slot.city}}</td>
      <td>{{b.slot.state}}</td>
      <td>{{b.slot.pincode}}</td>
      <td>{{b.date_booked}}</td>
      <td>{{b.status}}</td>
      <td><a href="{% url 'deleteBooking' b.id %}">Proceed</a></td>

    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock body %}
